<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets//logo.jpeg" type="image/x-icon" />
    <title>Academic Office Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="img-container">
      <img src="./assets//postgraduate.jpg" alt="cavendish" />
    </div>
    <div>
      <div class="container">
        <h1>Welcome to the Academic Office Assistant</h1>
        <p>
          Ask any questions related to academics, schedules, exams, and more! by
          clicking the chat now button below.
        </p>
        <a
          href="https://www.cavendish.ac.ug/"
          target="_blank"
          ref="no-referrer"
        >
          <button class="cta">Visit us</button>
        </a>

        <button id="open">
          CHAT NOW
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-message-circle"
          >
            <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
          </svg>
        </button>

        <div id="agent-container" class="closed">
          <button id="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
          <iframe
            width="350"
            height="430"
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/604cf9dc-62be-4d96-b177-8011526e0ce9"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
